<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Cape • Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        .logo-font {
            font-family: 'Playfair Display', serif;
        }
        
        .hero-bg {
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.75), rgba(15, 23, 42, 0.85)),
                url('https://picsum.photos/id/1015/2000/1200');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen flex items-center justify-center overflow-hidden">
    <!-- Subtle background pattern overlay -->
    <div class="absolute inset-0 bg-[radial-gradient(#f97316_0.8px,transparent_1px)] [background-size:40px_40px] opacity-5 pointer-events-none"></div>

    <div class="max-w-2xl mx-auto text-center px-6 py-16 relative z-10">
        <!-- Logo / Brand -->
        <div class="mb-6 flex justify-center">
            <div class="inline-flex items-center gap-3">
                <div class="w-6 h-px bg-orange-400"></div>
                <span class="text-orange-400 text-xs tracking-[4px] font-medium uppercase">EST 2026</span>
                <div class="w-6 h-px bg-orange-400"></div>
            </div>
        </div>
        
        <h1 class="logo-font text-[92px] leading-none font-semibold tracking-[-4px] mb-2">
            DUTCH<br>CAPE
        </h1>
        
        <p class="text-3xl text-zinc-300 font-light tracking-wide mb-8">
            Timeless elegance is coming
        </p>
        
        <!-- Working on it badge -->
        <div class="inline-flex items-center gap-3 bg-white/10 backdrop-blur-md border border-white/20 px-8 py-3 rounded-3xl mb-16">
            <div class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></div>
            <span class="uppercase text-sm tracking-widest font-medium text-orange-300">We're working on it</span>
        </div>
        
        <!-- Newsletter -->
        <div class="max-w-md mx-auto">
            <p class="text-zinc-400 text-lg mb-6">Be the first to experience Dutch Cape</p>
            
            <form id="notifyForm" class="flex flex-col sm:flex-row gap-3">
                <input 
                    type="email" 
                    id="emailInput"
                    placeholder="your@email.com"
                    required
                    class="flex-1 bg-white/10 border border-white/20 focus:border-orange-400 rounded-3xl px-7 py-6 text-white placeholder:text-zinc-400 focus:outline-none text-base transition-all">
                <button 
                    type="submit"
                    class="bg-orange-500 hover:bg-orange-600 active:scale-95 transition-all font-semibold px-12 py-6 rounded-3xl whitespace-nowrap">
                    Notify Me
                </button>
            </form>
            
            <p id="successMsg" class="mt-6 text-emerald-400 text-sm font-medium hidden flex items-center justify-center gap-2">
                <i class="fas fa-check-circle"></i>
                Thank you! We'll notify you the moment we launch.
            </p>
        </div>
        
        <!-- Social -->
        <div class="flex justify-center gap-10 mt-20 text-3xl text-zinc-400">
            <a href="#" class="hover:text-orange-400 transition-colors"><i class="fab fa-instagram"></i></a>
            <a href="#" class="hover:text-orange-400 transition-colors"><i class="fab fa-pinterest"></i></a>
            <a href="#" class="hover:text-orange-400 transition-colors"><i class="fab fa-tiktok"></i></a>
        </div>
        
        <div class="mt-24 text-xs text-zinc-500 tracking-widest">
            © 2026 Dutch Cape • All rights reserved
        </div>
    </div>

    <script>
        // Tailwind script already included via CDN
        
        const form = document.getElementById('notifyForm');
        const successMsg = document.getElementById('successMsg');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            const email = document.getElementById('emailInput').value.trim();
            if (!email || !email.includes('@')) {
                alert("Please enter a valid email address");
                return;
            }
            
            // Show success
            successMsg.classList.remove('hidden');
            form.reset();
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                successMsg.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
