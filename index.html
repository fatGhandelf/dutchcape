<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .heading {
            font-family: 'Playfair Display', serif;
        }

        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen flex flex-col">
    <main class="flex-1 flex items-center justify-center px-6">
        <div class="text-center max-w-md">
            <!-- Subtle decorative line -->
            <div class="flex items-center justify-center gap-4 mb-10">
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-zinc-700 to-transparent"></div>
                <span class="text-[11px] tracking-[4px] font-medium text-zinc-500">UNDER DEVELOPMENT</span>
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-zinc-700 to-transparent"></div>
            </div>

            <!-- Elegant heading -->
            <h1 class="heading text-7xl md:text-8xl font-light tracking-[-2px] leading-none mb-6">
                In Progress
            </h1>

            <!-- Message -->
            <p class="text-zinc-400 text-lg md:text-xl max-w-xs mx-auto leading-relaxed">
                This page is being crafted with care.<br>
                Something beautiful is coming soon.
            </p>

            <!-- Minimal status indicator -->
            <div class="mt-16 flex items-center justify-center gap-2 text-xs tracking-[3px] text-zinc-500">
                <div class="w-2 h-2 bg-emerald-400 rounded-full pulse"></div>
                WORKING ON IT
            </div>
        </div>
    </main>

    <!-- Minimal footer -->
    <footer class="py-10 text-center text-zinc-600 text-xs tracking-widest">
        © 2026 • PAGE IN PROGRESS
    </footer>

    <script>
        // Optional: Tailwind script is already loaded via CDN
    </script>
</body>
</html>
